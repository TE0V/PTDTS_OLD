# PTDTS Configuration File
# Adjust these parameters to tune system performance

[Motor Control]
# Calibration constant (counts per 360Â° rotation)
# Run motor_calibration.py to determine this value
COUNTS_PER_360 = -8556

# PWM frequency for motor driver (Hz)
MOTOR_PWM_FREQ = 1000

# Motor speed parameters (0.0 to 1.0)
MOTOR_MIN_SPEED = 0.30      # Minimum speed to overcome static friction
MOTOR_TRACKING_SPEED = 0.20 # Base tracking speed once moving
MOTOR_MAX_SPEED = 0.60      # Maximum speed for safety

# Deadzone (pixels) - motor won't move if target within this range of center
MOTOR_DEADZONE = 20

# Proportional gain for speed scaling (higher = faster response)
TRACKING_KP = 0.003

[Camera]
# Camera resolution (lower = higher FPS)
CAMERA_WIDTH = 1280
CAMERA_HEIGHT = 720

# Target FPS (actual FPS depends on camera capability)
CAMERA_FPS = 60

[YOLO Detection]
# Path to YOLO model (NCNN format recommended for RPi 5)
# Download from: https://github.com/ultralytics/ultralytics
YOLO_MODEL_PATH = models/yolov11n-UAV-finetune_ncnn_model

# Detection thresholds
YOLO_CONF_THRESHOLD = 0.25  # Confidence threshold (0.0 to 1.0)
YOLO_IOU_THRESHOLD = 0.45   # NMS IOU threshold (0.0 to 1.0)

# Specific classes to detect (None = all classes)
# Example: [0, 1, 2] to detect only classes 0, 1, and 2
# Common COCO classes: 0=person, 1=bicycle, 2=car, etc.
YOLO_CLASSES = None

[Web Interface]
# Web server port
WEB_PORT = 5000

# JPEG quality for video streaming (0-100, higher = better quality but more bandwidth)
JPEG_QUALITY = 80

[GPIO Pins]
# DO NOT CHANGE unless you've rewired the system
GPIO_ENCODER_A = 17
GPIO_ENCODER_B = 4
GPIO_MOTOR_IN1 = 27
GPIO_MOTOR_IN2 = 22
